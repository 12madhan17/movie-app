<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Movie App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .search-box {
      text-align: center;
      margin: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 60%;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .movie {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .movie img {
      width: 100%;
      height: auto;
    }
    .movie-info {
      padding: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    ðŸŽ¬ Movie App
  </header>
  <div class="search-box">
    <input type="text" id="search" placeholder="Search for a movie...">
  </div>
  <div class="movie-list" id="movie-list"></div>

  <script>
    const movies = [
      { title: "The Matrix", image: "https://image.tmdb.org/t/p/w200/f89U3ADr1oiB1s9GkdPOEpXUk5H.jpg" },
      { title: "Inception", image: "https://image.tmdb.org/t/p/w200/9gk7adHYeDvHkCSEqAvQNLV5Uge.jpg" },
      { title: "Interstellar", image: "https://image.tmdb.org/t/p/w200/gEU2QniE6E77NI6lCU6MxlNBvIx.jpg" },
      { title: "Avengers: Endgame", image: "https://image.tmdb.org/t/p/w200/or06FN3Dka5tukK1e9sl16pB3iy.jpg" },
      { title: "Joker", image: "https://image.tmdb.org/t/p/w200/udDclJoHjfjb8Ekgsd4FDteOkCU.jpg" }
    ];

    const movieList = document.getElementById('movie-list');
    const searchInput = document.getElementById('search');

    function displayMovies(filteredMovies) {
      movieList.innerHTML = '';
      filteredMovies.forEach(movie => {
        const movieDiv = document.createElement('div');
        movieDiv.className = 'movie';
        movieDiv.innerHTML = `
          <img src="${movie.image}" alt="${movie.title}" />
          <div class="movie-info">
            <h3>${movie.title}</h3>
          </div>
        `;
        movieList.appendChild(movieDiv);
      });
    }

    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredMovies = movies.filter(movie =>
        movie.title.toLowerCase().includes(searchTerm)
      );
      displayMovies(filteredMovies);
    });

    displayMovies(movies);
  </script>
</body>
</html>
